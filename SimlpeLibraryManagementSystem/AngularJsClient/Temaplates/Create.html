<h1>{{pageHeader}}</h1>
<hr/>

<div class="container">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Member Name:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="name" placeholder="Enter Member Name" ng-model="member.MemberName" required>
            </div>
        </div>
        
        <div class="form-group">
            <label class="control-label col-sm-2" for="price">Age:</label>
            <div class="col-sm-6">
                <input type="number" class="form-control" id="price" placeholder="Enter Age" ng-model="member.Age" required>
            </div>
        </div>
        
        <div class="form-group">
            <label class="control-label col-sm-2" for="price">Gender:</label>
            <div class="col-sm-6">
                <select ng-model="member.Gender" class="form-control" placeholder="Enter Gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                </select>
            </div>
        </div>
        
        
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" ng-click="createMember(member)">Submit</button>
            </div>
        </div>
    </form>
</div>
<a href="/" class="btn btn-primary">Back to List</a>
